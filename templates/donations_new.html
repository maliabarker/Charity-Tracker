<!-- templates/donations_new.html -->
{% extends 'base.html' %}

{% block content %}
<div class='row d-flex justify-content-center mt-5'>
    <div class='col-sm-6 col-sm-offset-3'>
        <form method='POST' action='/donations/{{ user._id }}'>
            <input type='hidden' value='{{ user._id }}' name='user_obj_id'/>
            {% include 'partials/donations_form.html' %}
            <!-- BUTTON -->
            <div class='form-group'>
                <button class='btn btn-primary' type='submit'>Make Donation</button>
            </div>
        </form>
        <a href="/dashboard">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
